<!DOCTYPE html>
<html lang="en">
<head>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src =https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js></script>
    <script src = https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js></script>
    <script src ='https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js'></script>

</head>
<body>
    <div id = 'root'></div>
</body>

<script type = 'text/babel'>
    const randomUser = 'https://acme-users-api-rev.herokuapp.com/api';
    const {HashRouter, Switch, Redirect, Link, Route} = ReactRouterDOM;
    
  //  const followingComp = 'https://acme-users-api-rev.herokuapp.com/api/users/688237a5-1048-4845-8bba-4486257a2997/followingCompanies';

    const fetchUser = async ()=> {
      const storage = window.localStorage;
      const userId = storage.getItem('userId'); 
      if(userId){
        try {
          return (await axios.get(`${randomUser}/users/detail/${userId}`)).data;
        }
        catch(ex){
          storage.removeItem('userId');
          return fetchUser();
        }
      }
      const user = (await axios.get(`${randomUser}/users/random`)).data;
      storage.setItem('userId', user.id);
      return  user;
    };

    // const FetchCompanies = ({user})=>{
    //   axios.get(axios.get(`${randomUser}/users/${id}/followingCompanies`)
    //   .then(response=>response.data)
    // }
    
    const Thing = ({user, followingCompanies, companies})=>{
      
      return(
        <div>
        <div> You ({user.fullName}) are following {followingCompanies.length} companies</div>
        <ul>
        {
          companies.map((company,idx)=>{
            <li key={idx}>{company.name}</li>
          })
        }
        </ul>
      </div>
      )
    }
    const { Component } = React;
    const { render } = ReactDOM;
    const root = document.querySelector('#root');
    class App extends Component {
        constructor(){
            super();
            this.state = {
              user:[],
              followingCompanies: [],
              companies:[]
            }
        }
        async componentDidMount(){
         const user = await fetchUser()
         const followingCompanies = (await axios.get(`${randomUser}/users/${user.id}/followingCompanies`)).data
         const companies = (await axios.get(`${randomUser}/companies`)).data
         this.setState({user, followingCompanies, companies})
         console.log(this.state)
        }
        render(){
          const {user, followingCompanies, companies} = this.state
          return (
            <HashRouter>
            <Route render={() =><Thing user={user} followingCompanies ={ followingCompanies} companies={companies}/> }/>
            </HashRouter>
          )
        }  
    }
render(<App/>,root)
</script>
</html>
